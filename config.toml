baseurl = "https://omoikanedo.github.io/"
title = "思兼堂"
languageCode = "ja-JP"
paginate = "10" # Number of posts per page
theme = "mainroad"
publishDir = "docs" # Where to output the build
disqusShortname = "omoikanedo" # Enable comments by entering your Disqus shortname
googleAnalytics = "" # Enable Google Analytics by entering your tracking id

[Author]
  name = "omoikanedo"
  bio = "Computer and Security Engineer."
  avatar = "img/avatar.png"

[Params]
  description = "omoikanedo's Personal site" # Description of your site
  opengraph = true
  twitter_cards = true
  title = "思兼堂" # for twitter cerd (og:site_name)
  images = ["img/placeholder.png"]
  readmore = false # Show "Read more" button in list if true
  authorbox = false
  pager = true
  dateformat = "2006.01.02 15:04:05" # Change the format of dates
  post_meta = ["date", "categories"] # Order of post meta information
  mainSections = ["post"]
  highlightColor = "#30638e"
  customCSS = ["/css/custom.css","/css/all.min.css","/css/fontawesome.min.css","/css/blands.min.css","/css/solid.min.css"]

[Params.logo]
  image = "img/placeholder.png" # Logo image. Path relative to "static"
  title = "思兼堂" # Logo title, otherwise will use site title
  subtitle = "Miscellaneous Creative Sites." # Logo subtitle

[Params.sidebar]
  home = false   # Configure layout for home page
  list = "right"   # Configure layout for list pages
  single = "right" # Configure layout for single pages
  # Enable widgets in given order
  widgets = ["search", "recent", "categories", "taglist", "social"]

[Params.widgets]
  recent_num = 5 # Set the number of articles in the "Recent articles" widget
  tags_counter = false # Enable counter for each tag in "Tags" widget (disabled by default)

[Params.widgets.social]
  # Enable parts of social widget
  #   facebook = "username"
  twitter = "omoikanedo"
  #   instagram = "username"
  #   linkedin = "username"
  #   telegram = "username"
  github = "omoikanedo"
  #   gitlab = "username"
  #   bitbucket = "username"

[Params.style.vars]
fontFamilySecondary = "SFMono-Regular, Menlo, Monaco, 'Liberation Mono', monospace"

[menu]
    [[menu.main]]
        identifier = ""
        name = "HOME"
        url = "/"
        weight = 1
    [[menu.main]]
        identifier = "posts"
        name = "POSTS"
        url = "/post"
        weight = 2
    [[menu.main]]
        identifier = "note"
        name = "NOTE"
        url = "/note/list"
        weight = 3
    [[menu.main]]
        identifier = "about"
        name = "ABOUT"
        url = "/about"
        weight = 90

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true