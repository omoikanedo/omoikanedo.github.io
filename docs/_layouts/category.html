---
layout: page
title: カテゴリー
---

{% for categories in site.categories %}
{% assign category = categories[0] %}
<div>
  <h3>{{ category }}</h3>
  {% for post in site.categories[category] %}
  <a href="{{ post.url | absolute_url }}">
    {{ post.title }}
  </a>
  {% endfor %}
</div>
<br>
{% endfor %}
